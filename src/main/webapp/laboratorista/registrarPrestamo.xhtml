<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>-PRESTAMO-</title>
        <style typo="text/css">
            .ui-widget, .ui-widget{
                font-size: 12px;
            }
        </style>
              
    </h:head>
    
    <h:body>
        <p:layout fullPage="true"  >
            <p:layoutUnit position="north" size="200">
                <img  src="http://www.escuelaing.edu.co/uploads/descargables/1193_logo_horizontal.jpg" width="250" height="150" align="left"/>
                <h1 style="text-align: center; color: darkred">ESCUELA COLOMBIANA DE INGENIERIA</h1>
                <h1 style="text-align: center; color: darkred">'JULIO GARAVITO'</h1>
                <h1 style="text-align: center; color: mediumblue">LABORATORIO INGENIERIA ELECTRÓNICA</h1>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="220" header="MENU" collapsible="true"> 
                <h:form style="width: 200px; align-content: center">
                    <p:menu style="width: 200px">

                        <p:submenu label="-Navegación-">
                            <p:menuitem value="Inicio" url="#" icon="fa fa-home"/>
                        </p:submenu>
                    </p:menu>
                    <br/>
                    <p:separator style="width: 220px; height: 5px; background-color: crimson"/>
                    <br/>
                    <p:clock autoSync="true" pattern="dd-MMMM-yyyy h:mm a" mode="server"/>
                    <br/>
                    <br/>
                    <p:separator style="width: 220px; height: 5px; background-color: crimson"/>
                    <br/>
                    <p:calendar id="inline" value="#{beanCalendario.date}" mode="inline"/>
                    <br/>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" size="200">
                <h:form>
                    <p:panel id="panel" header="-Registro de Prestamo-">
                        <p:focus context="panel"/>
                        <p:messages />
                        <h:panelGrid columns="2">
                            <p:outputLabel value="No. Carnet:"/>
                            <p:inputText value="#" required="true">
                                <f:validateLength minimum="2"/>
                            </p:inputText>
                            <p:outputLabel value="Fecha Estimada:"/>
                            <p:inputText value="#" required="true">
                                <f:validateLength minimum="2"/>
                            </p:inputText>
                        </h:panelGrid>
                        <p:commandButton value="Guardar" update="@parent" actionListener="#"/>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
           
            
        </p:layout>
    </h:body>
</html>
