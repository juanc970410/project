<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    
    <h:head></h:head>
    
    <h:body style="text-align: center;">
        <p:layout fullPage="true">
        <h:form id="formulario_consulta_historial">
            
                <p:layoutUnit position="north">
                     <h1 style="text-align: center; color: blue;">Consulta Historial de Equipos</h1>
                    <img src="http://www.escuelaing.edu.co/uploads/descargables/1193_logo_horizontal.jpg" width="200" height="100" alt="Escuela Colombiana de Ingenieria" align="left"/>
                    <h2 style="text-align: center; color: black; size: 14px">Nombre del Equipo</h2>
                    <br/>
                    <p:inputText value="#{HistoricoPrestamosBean.buscar}" placeholder="Coloque aqui el nombre del equipo" />
                    <br/>
                    <br/>
                    <p:commandButton style="text-align: center;" action="#{HistoricoPrestamosBean.busqueda()}"
                        update="formulario_consulta_historial" value="Buscar" >
                    </p:commandButton>
                    <br/>
                    <br/>
                </p:layoutUnit> 
                
                <p:layoutUnit position="West" header="Menu">
                    <h:selectManyMenu >
                        
                    </h:selectManyMenu>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <p:dataTable var="equipos" value="#{HistoricoPrestamosBean.listaDeEquipos}" scrollable="true" scrollHeight="300" sortBy="#{equipos.marca}">
                        <f:facet name="header">
                            Lista de Equipos
                        </f:facet>
                        <p:column headerText="Nombre" >
                            <h:outputText value="#{equipos.nombre}"/>
                        </p:column>

                        <p:column headerText="Marca" >
                            <h:outputText value="#{equipos.marca}"/>
                        </p:column>
                        <p:column headerText="Fecha de AdquisiciÃ³n" >
                            <h:outputText value="#{equipos.fecha_adquisicion}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{equipos.estado}"/>
                        </p:column>
                        <p:column headerText="Historial">
                            <p:commandButton action="historicoprestamos" value="Historial" >
                                <f:setPropertyActionListener value="#{equipos}"  target="#{HistoricoPrestamosBean.equipoSeleccionado}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    <br/>
                </p:layoutUnit>
                
            
        </h:form>
        </p:layout>
    </h:body>
        
</html>
